    <style>
        body {
          margin: 0;
          font-family: "ubuntu", sans-serif;
        }
    
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #570a5e;
          padding: 10px 20px;
          color: white;
          
        }
    
        .navbar .logo {
          font-size: 20px;
          font-weight: bold;
        }
    
        .nav-links {
          display: flex;
          gap: 20px;
        }
    
        .nav-links a {
          color: white;
          text-decoration: none;
          padding: 8px 12px;
          border-radius: 4px;
          transition: background 0.3s;
        }
    
        .nav-links a:hover {
          background-color: black;
        }
    
        .hamburger {
          display: none;
          font-size: 24px;
          cursor: pointer;
        }
    
        @media (max-width: 768px) {
          .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #333;
            position: absolute;
            top: 60px;
            left: 0;
            padding: 10px 0;
          }
    
          .nav-links.active {
            display: flex;
          }
    
          .hamburger {
            display: block;
          }
        }
      </style>
    
</head>
