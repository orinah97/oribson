<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
    <style>
        .buttons{
            display: flex;
            flex-wrap: wrap;
        }
        #wabuda{
            background-image: linear-gradient(120deg,blue,purple,hotpink);
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music"  autoplay>
        <source src="game-of-thrones-theme-song-ringtone-30782.mp3"  type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1 id="wabuda">Welcome to Oribson Hub</h1>
            <p>Your ultimate gaming setup and game-selling platform</p>
        </header>

        <div class="buttons">
            <a href="https://drive.google.com/uc?export=download&id=1G8CM_Gj-D6asqNGqsrxsKgPTtr0rXydi" download>
                <button class="btn ">Download APK</button>
              </a>
              <a href="https://drive.google.com/uc?export=download&id=19doBSdf6pJPXYvJC-EDOZtIs2o3VVOhs" download>
                <button class="btn">Download EXE</button>
              </a>
                <a href="https://drive.google.com/uc?export=download&id=1bHsAUi2KGh_my0_pUHxdNkAI5CtAS4fP" download>
                <button class="btn">Download deb</button>
              </a>
            <a href="surface.html" class="btn setup-btn">Gaming Setups</a>
            <a href="games.html" class="btn games-btn">Games</a>
        </div>

        <!-- Toggle Theme Button -->
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <p>Toggle Light/Dark Mode</p>
        </div>

        <!-- Sections for Gaming Setup and Games -->
        <section id="gaming-setup">
            <h2>Gaming Setups</h2>
            <p>Browse the best gaming setups, from budget to high-end builds.</p>
        </section>

        <section id="games">
            <h2>Games</h2>
            <p>Explore a wide variety of games for all platforms.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
