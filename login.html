<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #444;
      width: 350px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .tab {
      padding: 10px;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .tab.active {
      color: #ff69b4; /* Hot pink color */
      border-bottom: 2px solid #ff69b4;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #555;
      color: white;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      background-color: #ff69b4; /* Hot pink */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385; /* Slightly darker hot pink */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('signin')">Sign In</div>
      <div class="tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <!-- Sign In Form -->
    <form action="https://flexflex.pythonanywhere.com/api/signin" id="signin-form" class="active" method="post">
      <input type="text" placeholder="Email" required name="email"/>
      <input type="password" placeholder="Password" required name="password" />
      <button type="submit" >Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <form action="https://flexflex.pythonanywhere.com/api/signup" id="signup-form" method="post">
      <input type="text" placeholder="Username" required name="username" />
      <input type="email" placeholder="Email" required name="email" />
      <input type="password" placeholder="Password" required name="password"/>
      <input type="tel" placeholder="Phone Number" required name="phone"/>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));

      if (tab === 'signin') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('signin-form').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('signup-form').classList.add('active');
      }
    }
  </script>
</body>
</html>
